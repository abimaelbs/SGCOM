<html ng-app="listaTelefonica">
<head>
    <title>Lista Telefonica</title>
    <link rel="stylesheet" type="text/css" href="../StyleSheet/bootstrap/bootstrap.css">
    <style type="text/css">
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .table {
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 5px;
        }
    </style>

    <script src="../JavaScript/angular/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript">
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope) {
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{nome: "Pedro", telefone:"9999988"},
				{nome: "Ana", telefone: "12153"},
				{nome: "Maria", telefone: "78894532"}
			];
			$scope.operadoras = [
                { nome: "OI", codigo: 14 },
                { nome: "Vivo", codigo: 15 },
                { nome: "Tim", codigo: 41 }
			];
			$scope.adicionarContato = function(contato) {
				//console.log($scope.nome);
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
			};
		});
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3 ng-bind="app"></h3>      
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td ng-repeat="(key,value) in contato">
                    {{value}}
                </td>               
            </tr>
        </table>        
        <hr />
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />
        <section class="form-control" ng-model="contato.operadora" ng-options="operadora.codigo as operadora.nome for operadora in operadoras">
            <option value="">Selecione uma operadora</option>
        </section>
        
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome||!contato.telefone">Adicionar Contato</button>
    </div>
</body>
</html>
