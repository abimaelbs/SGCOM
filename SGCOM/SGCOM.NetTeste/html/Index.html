<!DOCTYPE html>

<html ng-app="listaTelefonica" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lista Telefonica</title>
    <link href="../stylesheet/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <style>
        .jumbotron {
            width:400px;
            text-align:center;
            margin-top:20px;
            margin-left:auto;
            margin-right:auto;            
        }
        .table {
            margin-top:20px;            
        }
        .form-control{
            margin-bottom:5px;
        }
    </style>

    <script src="../javascript/angular/angular.min.js"></script>
    <script>
        var app= angular.module("listaTelefonica", []);
        app.controller("listaTelefonicaCrtl", function ($scope) {
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                { nome: "Pedro", telefone: "99999999" },
                { nome: "Ana", telefone: "7895633213" },
                { nome: "Maria", telefone: "98765421" }
            ];
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;                
            };
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCrtl">
    <div class="jumbotron">
       <h3 ng-bind="app"></h3>
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td ng-repeat="(key,value) in contato">
                    {{value}}
                </td>
            </tr>
        </table>
        <hr />
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button> 
    </div>
</body>
</html>
